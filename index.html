        <button id="search-button">Search</button>
    </header>
    <main>
        <table id="results-table" style="display: none;">
            <thead>
                <tr>
                    <th>Attribute</th>
                    <th>Details</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Results will be inserted here -->
            </tbody>
        </table>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>

</html>
